<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadrunner</title>
    <link rel="stylesheet" href="Science.css" type="text/css">
</head>
<body>
    <header>
        <button class="back" onclick="location.href='../getstarted.html'">
            &larrhk;Previous
        </button>
    </header>
    <main>
        <h1 class="question">
            Specify your road before navigating toward the destination
        </h1>
        <button class="NEET">
            <div class="NEET_logo">
                <img src="/Road_Runner/images/NEET_img.jpg" alt="NEET_logo" width="200" height="150" align="left">
            </div>
            <div class="NEET_text">
                <p class="NEET_text">
                    The National Eligibility cum Entrance Test (NEET) is a highly competitive entrance examination in India. It is conducted by the National Testing Agency (NTA) for students aspiring to pursue undergraduate medical and dental courses in government or private medical colleges across the country. NEET replaced various state-level and university-specific medical entrance exams to create a standardized and uniform admission process.

                </p>
            </div>
        </button>
        <br>
        <button class="JENPAS">
            <div class="JENPAS_logo">
                <img src="/Road_Runner/images/JENPAS.jpg" alt="JENPAS_logo" width="200" height="150" align="left">
            </div>
            <div class="JENPAS_text">
                <p class="JENPAS_text">
                    JENPAS (Joint Admission Test for Nursing, Paramedical, and Allied Sciences Undergraduate Courses) is a state-level medical/nursing entrance test. WBJEEB or the West Bengal Joint Entrance Examinations Board administers the WBJEE JENPAS UG (JENPAUH) test.

                </p>
            </div>
        </button>
</body>
</html>
